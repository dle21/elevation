<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map Elevation</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://www.google.com/jsapi"></script>
  </head>
  <body>
    <div>
      <div id="map" style="height:800px;"></div>
      <div id="elevation_chart"></div>
      <script>
        // Load the Visualization API and the columnchart package.
      google.load('visualization', '1', {packages: ['columnchart']});
      
      var poly;
      var map;
      var elevator;

      function initMap() {
        
        // The following path marks a path from Mt. Whitney, the highest point in the
        // continental United States to Badwater, Death Valley, the lowest point.
        // var path = [

          // West Branch
            // {lat: -37.717074532, lng: 145.738043553},
            // {lat: -37.71692, lng: 145.73973},
            // {lat:-37.71366, lng: 145.7473}
            // ];

          // East Branch
            // {lat : -37.704613099, lng: 145.742565545},
            // {lat: -37.70877, lng: 145.74574},
            // {lat:-37.71118, lng: 145.7455},
            // {lat: -37.71366, lng: 145.7473}
            // ]; 

          //   Confluence
            // {lat: -37.71366, lng: 145.7473},
            // {lat: -37.71602, lng: 145.74905},
            // {lat: -37.7224, lng:145.75411},
            // {lat: -37.72332, lng: 145.75231},
            // {lat: -37.7258, lng: 145.75235}     
            // ];

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: -37.8136, lng: 144.9631},
          mapTypeId: 'terrain'
        });
        
        // Display a polyline of the elevation path.
        poly = new google.maps.Polyline({
          strokeColor: '#0000CC',
          strokeOpacity: 0.4,
          map: map
        });

        // Create an ElevationService.
        elevator = new google.maps.ElevationService;

        // Draw the path, using the Visualization API and the Elevation service.
        displayPathElevation(elevator, map);

        // Add a listener for the click event
        map.addListener('click', addLatLng);
        
      }
      
        // Handles click events on a map, and adds a new point to the Polyline.
      function addLatLng(event) {
        var path = poly.getPath();

        // Because path is an MVCArray, we can simply append a new coordinate
        // and it will automatically appear.
        path.push(event.latLng);

        // Add a new marker at the new plotted point on the polyline.
        var marker = new google.maps.Marker({
          position: event.latLng,
          title: '#' + path.getLength(),
          map: map
        });

        // Draw the path, using the Visualization API and the Elevation service.
        displayPathElevation(elevator, map);
      }

      function displayPathElevation(elevator, map) {
        var path = poly.getPath();
        var sam_num = 256
        console.log(google.maps.geometry.spherical.computeLength(path) + ", " + sam_num);
        // Create a PathElevationRequest object using this array.
        // Ask for 256 samples along that path.
        // Initiate the path request.
        
        if(path.getLength() >= 2) {
          elevator.getElevationAlongPath({
            'path': path.getArray(),
            'samples': sam_num
          }, plotElevation);
        }
      }

      // Takes an array of ElevationResult objects, draws the path on the map
      // and plots the elevation profile on a Visualization API ColumnChart.
      function plotElevation(elevations, status) {
        var chartDiv = document.getElementById('elevation_chart');
        if (status !== 'OK') {
          // Show the error code inside the chartDiv.
          chartDiv.innerHTML = 'Cannot show elevation: request failed because ' +
              status;
          return;
        }
        // Create a new chart in the elevation_chart DIV.
        var chart = new google.visualization.ColumnChart(chartDiv);

        // Extract the data from which to populate the chart.
        // Because the samples are equidistant, the 'Sample'
        // column here does double duty as distance along the
        // X axis.
        var data = new google.visualization.DataTable();
        var ele = "";
        data.addColumn('string', 'Sample');
        data.addColumn('number', 'Elevation');
        for (var i = 0; i < elevations.length; i++) {
          data.addRow(['', elevations[i].elevation]);
          ele += elevations[i].elevation + ", ";
        }
        console.log(ele)
        
        // Draw the chart using the data within its DIV.
        chart.draw(data, {
          height: 150,
          legend: 'none',
          titleY: 'Elevation (m)'
        });
      }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE9gz1xsioEqpJtuF8ef2SWr4lf6z7_ds&libraries=geometry&callback=initMap">
      </script>
    </div>
  </body>
</html>
