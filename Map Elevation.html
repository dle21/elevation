<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map Elevation</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #elevation_chart {
        height: 20%
      }
      .delete-menu {
        position: absolute;
        background: white;
        padding: 3px;
        color: #666;
        font-weight: bold;
        border: 1px solid #999;
        font-family: sans-serif;
        font-size: 12px;
        box-shadow: 1px 3px 3px rgba(0, 0, 0, .3);
        margin-top: -10px;
        margin-left: 10px;
        cursor: pointer;
      }
      .delete-menu:hover {
        background: #eee;
      }
    </style>
    <script src="https://www.google.com/jsapi"></script>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE9gz1xsioEqpJtuF8ef2SWr4lf6z7_ds&libraries=geometry">
      </script>
  </head>
  <body>
    <div>
      <div id="map" style="height:800px;"></div>
      <div id="elevation_chart"></div>
      <script>
        // Load the Visualization API and the columnchart package.
      google.load('visualization', '1', {packages: ['columnchart']});
      
      var poly;
      var map;
      var elevator;
      // var markers = [];
      var infowindow;

      function initialize() {

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: -37.8136, lng: 144.9631},
          mapTypeId: 'terrain'
        });
        
        // Display a polyline of the elevation path.
        poly = new google.maps.Polyline({
          editable: true,
          strokeColor: '#0000CC',
          strokeOpacity: 0.4,
          strokeWeight: 2,
          map: map
        });

        // Create an ElevationService.
        elevator = new google.maps.ElevationService;

        infowindow = new google.maps.InfoWindow({map: map});

        // Draw the path, using the Visualization API and the Elevation service.
        displayPathElevation(elevator, map);

        // Add a listener for the click event
        map.addListener('click', addLatLng);

        var deleteMenu = new DeleteMenu();

        google.maps.event.addListener(poly, 'rightclick', function(e) {
          // Check if click was on a vertex control point
          if (e.vertex == undefined) {
            return;
          }
          deleteMenu.open(map, poly.getPath(), e.vertex);
        });
      }
      
        // Handles click events on a map, and adds a new point to the Polyline.
      function addLatLng(event) {
        var path = poly.getPath();

        // Because path is an MVCArray, we can simply append a new coordinate
        // and it will automatically appear.
        path.push(event.latLng);
        poly.setPath(path);
        
        // Add a new marker at the new plotted point on the polyline.
        // var marker = new google.maps.Marker({
        //   position: event.latLng,
        //   title: '#' + path.getLength(),
        //   map: map
        // });

        // markers.push(marker);

        // Draw the path, using the Visualization API and the Elevation service.
        displayPathElevation(elevator, map);
      }

      function displayPathElevation(elevator, map) {
        var path = poly.getPath();
        var sam_num = 256
        console.log(google.maps.geometry.spherical.computeLength(path) + ", " + sam_num);
        // Create a PathElevationRequest object using this array.
        // Ask for 256 samples along that path.
        // Initiate the path request.
        
        if(path.getLength() == 1) {
          elevator.getElevationForLocations({
            'locations': path.getArray()
          }, function(results, status) {
            infowindow.setPosition(path.getAt(0));
            if (status === 'OK') {
              // Retrieve the first result
              if (results[0]) {
                // Open the infowindow indicating the elevation at the clicked position.
                infowindow.setContent(results[0].elevation + ' meters.');
              } else {
                infowindow.setContent('No results found');
              }
            } else {
              infowindow.setContent('Elevation service failed due to: ' + status);
            }
          });
        } else if (path.getLength() > 1) {
          infowindow.close()
          elevator.getElevationAlongPath({
            'path': path.getArray(),
            'samples': sam_num
          }, plotElevation);
        };
      }

      // Takes an array of ElevationResult objects, draws the path on the map
      // and plots the elevation profile on a Visualization API ColumnChart.
      function plotElevation(elevations, status) {
        var chartDiv = document.getElementById('elevation_chart');
        if (status !== 'OK') {
          // Show the error code inside the chartDiv.
          chartDiv.innerHTML = 'Cannot show elevation: request failed because ' +
              status;
          return;
        }
        // Create a new chart in the elevation_chart DIV.
        var chart = new google.visualization.ColumnChart(chartDiv);

        // Extract the data from which to populate the chart.
        // Because the samples are equidistant, the 'Sample'
        // column here does double duty as distance along the
        // X axis.
        var data = new google.visualization.DataTable();
        var ele = "";
        data.addColumn('string', 'Sample');
        data.addColumn('number', 'Elevation');
        for (var i = 0; i < elevations.length; i++) {
          data.addRow(['', elevations[i].elevation]);
          ele += elevations[i].elevation + ", ";
        }
        console.log(ele)
        
        // Draw the chart using the data within its DIV.
        chart.draw(data, {
          height: 150,
          legend: 'none',
          titleY: 'Elevation (m)'
        });
      }


      /**
       * A menu that lets a user delete a selected vertex of a path.
       * @constructor
       */
       function DeleteMenu() {
        this.div_ = document.createElement('div');
        this.div_.className = 'delete-menu';
        this.div_.innerHTML = 'Delete';

        var menu = this;
        google.maps.event.addDomListener(this.div_, 'click', function() {
          menu.removeVertex();
        });
      }
      DeleteMenu.prototype = new google.maps.OverlayView();

      DeleteMenu.prototype.onAdd = function() {
        var deleteMenu = this;
        var map = this.getMap();
        this.getPanes().floatPane.appendChild(this.div_);

        // mousedown anywhere on the map except on the menu div will close the
        // menu.
        this.divListener_ = google.maps.event.addDomListener(map.getDiv(), 'mousedown', function(e) {
          if (e.target != deleteMenu.div_) {
            deleteMenu.close();
          }
        }, true);
      };

      DeleteMenu.prototype.onRemove = function() {
        google.maps.event.removeListener(this.divListener_);
        this.div_.parentNode.removeChild(this.div_);

        // clean up
        this.set('position');
        this.set('path');
        this.set('vertex');
      };

      DeleteMenu.prototype.close = function() {
        this.setMap(null);
      };

      DeleteMenu.prototype.draw = function() {
        var position = this.get('position');
        var projection = this.getProjection();

        if (!position || !projection) {
          return;
        }

        var point = projection.fromLatLngToDivPixel(position);
        this.div_.style.top = point.y + 'px';
        this.div_.style.left = point.x + 'px';
      };

      /**
       * Opens the menu at a vertex of a given path.
       */
      DeleteMenu.prototype.open = function(map, path, vertex) {
        this.set('position', path.getAt(vertex));
        this.set('path', path);
        this.set('vertex', vertex);
        this.setMap(map);
        this.draw();
      };

      /**
       * Deletes the vertex from the path.
       */
      DeleteMenu.prototype.removeVertex = function() {
        var path = this.get('path');
        var vertex = this.get('vertex');

        if (!path || vertex == undefined) {
          this.close();
          return;
        }

        path.removeAt(vertex);
        this.close();
      };
      google.maps.event.addDomListener(window, 'load', initialize);
      </script>

      </script> -->
    </div>
  </body>
</html>
