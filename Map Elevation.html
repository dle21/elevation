<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta charset="utf-8">
    <title>Map Elevation</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE9gz1xsioEqpJtuF8ef2SWr4lf6z7_ds&libraries=geometry">
      </script>
</head>
  </head>
  <body>
    <h5 style="display:inline-block;">Data points: </h5>
    <div  class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="step" oninput="displayPathElevation()">
      <label class="mdl-textfield__label" for="step">256</label>
    </div>

    <h5 style="display:inline-block;">LatLng Cordinates: </h5>
    <div  class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="latlng" onInput="addLatLng(this.value)">
      <label class="mdl-textfield__label" for="step">-37.8136, 144.9631</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="export_data()">Export Elevation CSV</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="exportPDF()">Export PDF</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="exportSHP_excel()">Export SHP CSV</button>

    <div id="pdf">
      <div id="map"></div>
      <div id="elevation_chart"></div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/deleteMenu.js"></script>
    <script src="js/elevation.js"></script>
    <script src="js/export.js"></script>

  </body>
</html>
